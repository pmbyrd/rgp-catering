<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <form action="">
        <div class="details">
            <div class="order-details">
                <label for="order-id">Order #</label>
                <input type="text" id="order-id">
                <label for="order-date">Order Date</label>
                <input type="text" id="order-date" placeholder="mm/dd/yyyy">
            </div>
            <div class="details-info">
                <label for="order-day">Day</label>
                <input type="text" id="order-day">
                <label for="count">Guest count</label>
                <input type="text" id="count">
                <label for="event-name">Event Name</label>
                <input type="text" id="event-name">
                <label for="location">Location</label>
                <input type="text" id="location">
            </div>
            <div class="details-times">
                <label for="delivery-time">Food Delivery Time</label>
                <input type="text" id="delivery">
                <label for="start-time">Event Start Time</label>
                <input type="text">
                <label for="end-time">Event End Time</label>
                <label for="clean-up-time"></label>
            </div>
        </div>
    </form>
    <script src="index.js"></script>
</body>

</html>
