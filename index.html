<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Hello World</h1>
    <ul class="container">
        <form action="">
            <h3>Order</h3>
            <ul class="details">
                <ul class="order-details">
                    <li>
                        <label for="order-id">Order #:</label>
                        <input type="text" id="order-id">
                    </li>
                    <li>
                        <label for="order-date">Order Date:</label>
                        <input type="text" id="order-date" placeholder="mm/dd/yyyy">
                    </li>
                </ul>
                <h3>Information</h3>
                <ul class="details-info">
                    <li>
                        <label for="order-day">Day</label>
                        <input type="text" id="order-day">
                    </li>
                    <li>
                        <label for="count">Guest count</label>
                        <input type="text" id="count">
                    </li>
                    <li>
                        <label for="event-name">Event Name</label>
                        <input type="text" id="event-name">
                    </li>
                    <li>
                        <label for="location">Location</label>
                        <input type="text" id="location">
                    </li>
                </ul>
                <h3>Times</h3>
                <ul class="details-times">
                    <li>
                        <label for="delivery-time">Food Delivery Time</label>
                        <input type="text" id="delivery-time">
                    </li>
                    <li>
                        <label for="start-time">Event Start Time</label>
                        <input type="text" id="start-time">
                    </li>
                    <li>
                        <label for="end-time">Event End Time</label>
                        <input type="text" id="end-time">
                    </li>
                    <li>
                        <label for="clean-up-time">Clean Up Time</label>
                        <input type="text" id="clean-up-time">
                    </li>
                </ul>
            </ul>
            <h3>Food Order</h3>
            <ul class="food-order">
                <li>
                    <label for="menu">Menu
                        <textarea name="menu" id="" cols="30" rows="10"></textarea>
                    </label>
                </li>
                <li>
                    <label for="menu-request">Special Request</label>
                    <textarea name="menu-request" id="" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="menu-notes">Kitchen Notes</label>
                    <textarea name="menu-notes" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <h3>Beverage Order</h3>
            <ul class="beverage-order">
                <li>
                    <label for="drinks">Drinks
                        <textarea name="drinks" id="" cols="30" rows="10"></textarea>
                    </label>
                </li>
                <li>
                    <label for="drinks-request">Special Request</label>
                    <textarea name="drinks-request" id="" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="drinks-notes">Kitchen Notes</label>
                    <textarea name="drink-notes" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <ul class="contact-info">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </li>
                <li>
                    <label for="department">Department</label>
                    <input type="text" id="department">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" name="" id="phone">
                </li>
                <li>
                    <label for="celluar-phone">Cell Phone</label>
                    <input type="tel" name="" id="celluar-phone`">
                </li>
            </ul>
            <ul class="buttons">
                <button class="submit">Submit</button>
                <button class="edit">Edit</button>
            </ul>
        </form>
        </div>

        </form>
       </div>
 <script src="index.js"></script>
</body>

</html>
